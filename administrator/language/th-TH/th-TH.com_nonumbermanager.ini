NNEM_COMMENT_NO_PRO="คุณมีรุ่น PRO ติดตั้งอยู่, อย่างไรก็ตามคุณยังไม่ได้สมัครใช้บริการอย่างถูกต้อง (อีกต่อไป)!<br /><br />หากต้องการอัพเดทไปเป็นรุ่น PRO ล่าสุด, กรุณาต่ออายุการสมัครใช้บริการของคุณ<br /><br />หากต้องการใช้งานและติดตั้งรุ่นฟรี, คุณจำเป็นต้องถอนการติดตั้งรุ่น Pro ก่อน<br />หมายเหตุ: คุณจะสูญเสียฟังก์ชั่นการทำงานบางอย่างเมื่อลดเกรดรุ่นลงเป็นรุ่นฟรี"
NNEM_COMMENT_OLD="รุ่นที่ใช้งานปัจจุบันของคุณเป็นรุ่นก่อนหน้าที่จะสลับไปเป็นรุ่นฟรีและรุ่น PRO<br /><br />ในการอัพเกรดไปเป็นรุ่นฟรีรุ่นล่าสุด, คุณอาจสูญเสียความสามารถของฟังก์ชั่นการทำงานบางอย่างไป<br />หากคุณต้องการรักษาฟังก์ชั่นการทำงานทั้งหมดเอาไว้ คุณจำเป็นต้องสั่งซื้อรุ่น PRO<br /><br />หากต้องการอัพเกรดไปเป็นรุ่นฟรีรุ่นใหม่ล่าสุด, คุณจำเป็นต้องถอนการติดตั้ง %s ก่อน"
