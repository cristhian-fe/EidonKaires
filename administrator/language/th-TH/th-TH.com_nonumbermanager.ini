ADMINBAR_DOCKER_DESC="ด้วย AdminBar Docker คุณสามารถ undock แถบเครื่องมือสำหรับเจ้าหน้าที่ผู้ดูแลขึ้นมาแสดงอยู่ในมุมมองหน้าต่างๆ เมื่อต้องเลื่อนหน้าเวปในส่วนของผู้ดูแลที่มีความยาวมากๆ"
ADVANCED_MODULE_MANAGER_DESC="ด้วย Advanced Module Manager คุณจะมีตัวเลือกและฟังก์ชั่นการทำงานพิเศษสำหรับใช้ในการควบคุมโมดูลของคุณ"
ARTICLES_ANYWHERE_DESC="Articles Anywhere จะช่วยให้คุณสามารถทำการใส่บทความลงไปที่ไหนก็ได้ด้วยวิธีการง่ายๆ"
BETTER_PREVIEW_DESC="Better Preview จะทำการเปลี่ยนที่อยู่ URL ในปุ่มกดสำหรับชมตัวอย่างในส่วนด้านหลังระบบของ Joomla! (ด้านบนทางขวา) ให้ตรงกับไอเท็มที่คุณกำลังจะเปิดดู"
CACHE_CLEANER_DESC="ด้วย Cache Cleaner คุณสามารถล้างข้อมูลในหน่วยความจำแคชของคุณได้อย่างรวดเร็วและง่ายดาย ผ่านทางลิงค์ในส่วนของผู้ดูแลระบบของ Joomla!"
CDN_FOR_JOOMLA_DESC="ด้วย CDN for Joomla! คุณสามารถเพิ่มความเร็วเวปไซต์ที่สร้างด้วย Joomla! ของคุณได้ โดยให้บริการสื่อข้อมูลที่นำเข้ามาแสดงจาก CDN (Content Delivery Network) ที่คุณใช้บริการอยู่"
CONTENT_TEMPLATER_DESC="ด้วย Content Templater คุณสามารถสร้างเทมเพลทสำหรับเนื้อหาไว้ล่วงหน้าและสามารถนำกลับมาใช้ใหม่ได้"
CUSTOMENU_DESC="CustoMenu เป็นโมดูลสำหรับแสดงเมนูที่ทรงประสิทธิภาพสูงสุด เป็นโมดูลที่จะช่วยให้สามารถควบคุมลักษณะในการแสดงผลเมนูของคุณได้อย่างสมบูรณ์แบบ"
DB_REPLACER_DESC="ด้วย DB Replacer คุณสามารถทำการค้นหาและแทนที่อะไรหลายๆอย่างที่อยู่ในฐานข้อมูล Joomla! ของคุณได้"
MODALIZER_DESC="Modalizer จะช่วยให้คุณสามารถสร้างลิงค์สำหรับเปิดหน้าต่างป๊อปอัพได้ Modalizer สามารถแปลงค่าลิงค์ใดๆก็ตามที่อยู่ในเวปไซต์ของคุณให้กลายเป็นลิงค์สำหรับเปิดหน้าต่างป๊อปอัพขึ้นมา"
MODULES_ANYWHERE_DESC="Modules Anywhere จะช่วยให้คุณสามารถวางโมดูลไว้ตรงไหนก็ได้ในเวปไซต์ด้วยวิธีการง่ายๆ"
NONUMBER_EXTENSION_MANAGER_DESC="ติดตั้ง & อัพเดท NoNumber extensions ของคุณได้อย่างรวดเร็วและง่ายดาย"
REREPLACER_DESC="ด้วย ReReplacer คุณสามารถทำการแทนที่อะไรก็ได้ที่คุณต้องการตลอดทั้งเวปไซต์"
SLIDER_DESC="ด้วย Slider คุณสามารถสร้างแถบสไลเดอร์เนื้อหาที่ไหนก็ได้ใน Joomla!"
SNIPPETS_DESC="ด้วย Snippets คุณสามารถใส่ตัวยึดของข้อความลงในเนื้อหาของคุณได้"
SOURCERER_DESC="Sourcerer อนุญาติให้คุณสามารถใส่โค้ด PHP และโค้ดในรูปแบบ HTML ใดๆก็ได้ (รวมไปถึง CSS และ JavaScript) ลงไปในส่วนที่เป็นเนื้อหาของคุณ! ไม่ใช่เฉพาะแค่ในบทความเท่านั้น แต่ยังรวมไปถึงในส่วนของเซ็กชั่น, หมวดหมู่, โมดูล, คอมโพเนนท์, META tags, ฯลฯ ด้วย"
TABS_DESC="ด้วย Tabs คุณสามารถสร้างแท็บเนื้อหาที่ไหนก็ได้ใน Joomla!"
TIMED_STYLES_DESC="ด้วย Timed Styles คุณสามารถโหลดสไตล์ชีทเข้ามาใช้งานเมื่อไหร่ก็ได้ที่คุณต้องการใช้มัน"
TOOLTIPS_DESC="ด้วย Tooltips คุณสามารถใส่ทูลทิปลงในเนื้อหาได้อย่างง่ายดาย"
WHAT-NOTHING_DESC="What? Nothing! ไม่ต้องทำอะไร... ก็แค่ไม่มีอะไร!"