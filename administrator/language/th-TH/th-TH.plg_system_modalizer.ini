MDL_ACTIVATOR_SETTINGS_DESC="กำหนดค่าลิงค์ที่ต้องการให้เป็นลิงค์หน้าต่างป๊อปอัพ"
MDL_ADD_REDIRECT="เพิ่มสคริปต์สำหรับลิงค์เปลี่ยนเส้นทาง"
MDL_ADD_REDIRECT_DESC="หากเลือกค่านี้, ระบบจะทำการเพิ่มสคริปต์สำหรับลิงค์เปลี่ยนเส้นทางเข้าไปในหน้าเอกสารที่อยู่ในหน้าต่างป๊อปอัพ ซึ่งจะทำให้หน้าเอกสารดังกล่าวถูกโหลดใหม่อีกครั้ง กลายเป็นหน้าเอกสารธรรมดาเมื่อไม่ได้ถูกเปิดอ่านผ่านทางหน้าต่างป๊อปอัพ."
MDL_ANIMATION="ลักษณะของการเคลื่อนไหว"
MDL_ANIMATION_DESC="กำหนดรูปแบบการเคลื่อนไหวของหน้าต่างป๊อปอัพ เมื่อคลิกเปิดหรือปิดหน้าต่าง."
MDL_AUTO_DESC="รูปแบบที่เลือกให้กับหน้าต่างป๊อปอัพจะเปลี่ยนขนาดของหน้าต่างให้เหมาะสมกับขนาดของรูปภาพโดยอัตโนมัติ."
MDL_AUTO_GROUP="จัดเข้ากลุ่มอัตโนมัติ"
MDL_AUTO_GROUP_DESC="เลือกกำหนดว่าให้จัดประเภทของไฟล์ชนิดใดบ้างเข้ากลุ่มอัตโนมัติ เพื่อนำไปใช้สร้างชุดข้อมูลหรืออัลบั้ม. หน้าต่างป๊อปอัพนี้จะมีปุ่มลูกศรที่แนะนำหรือชี้ทางไปยังลิงค์ถัดไปหรือลิงค์ก่อนหน้าเอาไว้ให้ในกลุ่มดังกล่าวอยู่ด้วย."
MDL_BY_CLASSNAMES="โดยการใช้ชื่อคลาส"
MDL_BY_CLASSNAMES_DESC="แปลงลิงค์ที่มีชื่อคลาสดังกล่าว"
MDL_BY_FILETYPES="โดยการใช้ประเภทของไฟล์"
MDL_BY_FILETYPES_DESC="แปลงลิงค์ด้วยการเลือกประเภทของไฟล์."
MDL_BY_SYNTAX="โดยการใช้ชื่อของรูปแบบคำสั่ง"
MDL_BY_SYNTAX_DESC="เป็นความสามารถในการสร้างลิงค์แบบกำหนดเองผ่านทางรูปแบบของแท็กคำสั่งพิเศษ.<br />กรุณาดูที่ <a href=&quot;http://www.nonumber.nl/modalizer/tagsyntax&quot; target=&quot;_blank&quot;>ตัวอย่าง</a> สำหรับรายละเอียดเพิ่มเติม..."
MDL_BY_TARGET="โดยการคุณสมบัติการเปิดหน้าต่าง"
MDL_BY_TARGET_DESC="แปลงค่าลิงค์ที่ที่มีคุณสมบัติการเปิดหน้าต่างเป็น target=&quot;_blank&quot;."
MDL_BY_URLS="โดยการใช้ที่อยู่ URLs"
MDL_BY_URLS_DESC="แปลงค่าลิงค์ตามที่อยู่ URLs."
MDL_CLASSNAMES="ชื่อคลาส"
MDL_CLASSNAMES_DESC="ใช้เครื่องหมายจุลภาค หรือเครื่องหมายคอมมา คั่นระหว่างรายการชื่อคลาส. หากมีลิงค์ใดที่มีการระบุชื่อคลาสไว้ ลิงค์นั้นจะถูกแปลงค่าทันที."
MDL_CLICK_OUTSIDE="เมื่อคลิกที่พื้นที่ด้านนอก"
MDL_CLICK_OUTSIDE_DESC="หากเลือก หน้าต่างป๊อปอัพ (Modal Popup) จะถูกปิดเมื่อคลิกที่พื้นที่ด้านนอกของกรอบหน้าต่างป๊อปอัพ มิฉะนั้นหน้าต่างจะถูกปิดก็ต่อเมื่อคลิกที่ปุ่มกดปิดเท่านั้น"
MDL_COLORBOX="กล่องสี - <a href=&quot;http://colorpowered.com/colorbox&quot; target=&quot;_blank&quot;>เวปไซต์</a>"
MDL_CONVERT_LINKS_INSIDE_WINDOW="แปลงค่าลิงค์ภายในหน้าต่าง"
MDL_CONVERT_LINKS_INSIDE_WINDOW_DESC="เลือกค่านี้เพื่อทำให้ลิงค์เชื่อมโยงภายในเวป ที่อยู่ภายในหน้าต่างป๊อปอัพสามารถใช้งานเทมเพลทแบบย่อยได้ด้วย. ลิงค์ที่มีคุณสมบัติการเปิดหน้าต่างระบุไว้จะไม่ถูกรวมอยู่ด้วย."
MDL_CUSTOM="กำหนดค่าเอง"
MDL_DEFAULT_WINDOW_SIZE_DESC="เลือกกำหนดให้หน้าต่างป๊อปอัพเปลี่ยนขนาดให้เหมาะสมอัตโนมัติหรือกำหนดขนาดให้มีขนาดคงที่."
MDL_DEFAULT_WINDOW_SIZES="ค่าเริ่มต้นขนาดหน้าต่าง"
MDL_DISABLE_ON_COMPONENTS_DESC="เลือกกำหนดให้คอมโพเนนท์ใดบ้าง ที่ไม่ต้องการให้เปิดใช้งาน Modalizer ภายในคอมโพเนนท์นั้น. นี่คือรายชื่อของคอมโพเนนท์ที่ถูกติดตั้งไว้ทางด้านหน้าเวปไซต์ของคุณ."
MDL_DISABLE_ON_FILETYPES="ปิดการใช้งานเมื่อมีประเภทของไฟล์"
MDL_DISABLE_ON_FILETYPES_DESC="ใช้เครื่องหมายจุลภาค หรือเครื่องหมายคอมมา คั่นระหว่างรายการประเภทของไฟล์ที่กำหนดให้ไม่ต้องสนใจ."
MDL_DISABLE_ON_MOBILE="ปิดการใช้งานบนอุปกรณ์มือถือ"
MDL_DISABLE_ON_MOBILE_DESC="เปิดใช้งาน หรือ ปิดการใช้งาน หน้าต่างป๊อปอัพแบบ modal บนอุปกรณ์มือถือ"
