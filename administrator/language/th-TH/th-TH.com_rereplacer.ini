RR_TAG_SELECTION_DESC="รายการของแท็กคำสั่งและพารามิเตอร์ที่อนุญาติให้ใช้ในการค้นหาได้ หมายถึงแท็กคำสั่งจริงๆที่อยู่ในระหว่างเครื่องหมาย <...>, ไม่ใช่คำที่อยู่ในระหว่างแท็กเปิดและแท็กปิด.<br />ใช้เครื่องหมายดอกจันเพื่ออนุญาติให้มีการใช้แท็กคำสั่งและพารามิเตอร์ทั้งหมดได้ ไวยากรณ์ของแท็กคำสั่งในรายการจะมีลักษณะดังต่อไปนี้:<br /><br /><b>tag_name_1&#91;parameter_name_1, parameter_name_2&#93; tag_name_2&#91;parameter_name_1, parameter_name_2&#93;</b><br /><br />ตัวอย่าง (อนุญาติให้ทำการค้นหาคำสั่งที่เป็นคำว่า 'alt' และ 'title' ที่อยู่ในทุกแท็กคำสั่ง html ที่มีแท็กคำสั่งว่า 'a' ทั้งหมด):<br /><br /><b>*&#91;alt,title&#93; a&#91;*&#93;</b>"
RR_THE_ITEM="ไอเท็มชื่อ"
RR_THE_ITEM_MUST_HAVE_A_NAME="ต้องมีชื่อของไอเท็ม"
