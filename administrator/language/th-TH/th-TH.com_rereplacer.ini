RR_ENABLE_IN_ADMIN_DESC="หากเปิดใช้งานในส่วนนี้ การแทนที่จะดำเนินการในส่วนด้านหลังของระบบด้วย โปรดระมัดระวัง!<br /><br /><b>เปิดใช้งานในส่วนนี้เฉพาะในกรณีที่คุณจำเป็นต้องใช้งานจริงๆ<br />หากการค้นหา หรือแทนที่ เกิดข้อผิดพลาดขึ้น อาจเป็นสาเหตุให้คุณไม่สามารถเข้าใช้งานในส่วนของผู้ดูแลระบบได้"
