SLD_OPENING_TAG_DESC="คำสำหรับใช้เป็นคำสั่งในแท็กเปิดของสไลด์.<br /><br /ค่าที่กำหนดไว้เริ่มต้นคือ 'slider'. ดังนั้นแท็กเปิดจึงควรมีลักษณะดังนี้:<br /><span class=&quot;nn_code&quot;>{slider ชื่อสไลด์}</span><br /><br />คุณสามารถเปลี่ยนไปใช้เป็นคำอื่นได้ หากคุณมีปลั๊กอินตัวอื่นที่ใช้ไวยากรณ์ในแท็กคำสั่งเดียวกันอยู่"
SLD_OUTLINE="ใช้เป็น outline"
