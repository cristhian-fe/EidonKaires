SLD_INDENT_TITLE="ย่อหน้าเข้ามาในส่วนของชื่อ"
SLD_INDENTATION="การย่อหน้า"
SLD_INDENTATION_DESC="เลือกกำหนดว่าต้องการย่อหน้าในส่วนที่เป็นชื่อสไลด์ หรือส่วนที่เป็นเนื้อหา หรือไม่เลือกเลย การย่อหน้าหมายถึงการเว้นช่องว่างทางด้านซ้ายและขวาของเนื้อหา<br /><br />คุณสามารถกำหนดค่าทับลงไปใหม่สำหรับแต่ละแท็บ โดยใช้ชื่อคลาสเป็นคุณสมบัติต่ไปนี้ noindent, indenttitle, indentcontent & indent, like: <span class=&quot;nn_code&quot;>{slider Slider Title&#124;indentcontent}</span>"
SLD_LINE_COLOR="สีเส้น"
