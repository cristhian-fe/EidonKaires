SLD_HIDE_CONTENT="บังคับใช้กับเืนื้อหาที่ซ่อนอยู่ด้วย"
SLD_HIDE_CONTENT_DESC="เนื้อหาที่ยังไม่ได้เปิดใช้จะถูกซ่อนไว้โดยจาวาสคริปต์ ซึ่งอาจทำให้เนื้อหาในส่วนนี้ถูกแสดงเพียงชั่วขณะหนึ่งจนกว่าจะมีการประมวลผลคำสั่งจาวาสคริปต์<br /><br />เลือกตัวเลือกนี้เพื่อบังคับให้ซ่อนเนื้อหาโดยตรง<br /><br />กรุณาจำไว้ว่า การเลือกตัวเลือกนี้อาจะเป็นสาเหตุให้เนื้อหาที่ยังไม่ได้เปิดใช้ ถูกซ่อนไว้จากโปรแกรมบราวเซอร์ที่ยังไม่มีการเปิดใช้จาวาสคริปต์ หรือเมื่อการโหลดหรือประมวลผลคำสั่งจาวาสคริปต์มาใช้งานนั้นล้มเหลว"
