SLD_LINK_TAG="แท็กคำสั่งของ Slider link"
SLD_LINK_TAG_DESC="คำสำหรับใข้เป็นแท็กคำสั่งในการลิงค์สไลด์ของสไลด์นั้นๆ.<br /><br />ค่ากำหนดเริ่มต้นคือ 'sliderlink'. ดังนั้นแท็กเปิดจึงควรมีลักษณะดังนี้:<br /><span class=&quot;nn_code&quot;>{sliderlink ชื่อสไลด์ของฉัน}</span><br /><br />คุณสามารถเปลี่ยนไปใช้คำอื่นได้ หากคุณมีปลั๊กอินตัวอื่นที่ใช้งานอยู่ และใช้ไวยากรณ์ในแท็กคำสั่งที่เหมือนกัน"
