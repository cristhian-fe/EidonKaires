SLD_CLOSING_TAG_DESC="คำสำหรับใช้เป็นแท็กปิดเพื่อใ้ช้งานสไลด์.<br /><br />ค่ากำหนดเริ่มต้นที่ตั้งไว้คือ 'sliders'. ดังนั้นแท็กปิดจึงควรมีลักษณะดังนี้:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />คุณสามารถเปลี่ยนไปใช้เป็นคำอื่นได้ หากคุณมีปลั๊กอินตัวอื่นที่ใช้ไวยากรณ์ในแท็กคำสั่งเดียวกันอยู่"
