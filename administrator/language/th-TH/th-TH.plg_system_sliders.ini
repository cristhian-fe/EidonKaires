SLD_SAVE_COOKIES="บันทึกคุ๊กกี้"
SLD_SAVE_COOKIES_DESC="หากเลือกค่านี้ สไลด์ที่เผยแพร่อยู่จะถูกเก็บเนื้อหาเอาไว้ในคุ๊กกี้ เปิดใช้งานตัวเลือกนี้หากคุณต้องการใช้ข้อมูลในส่วนนี้กับสคริปต์แบบกำหนดเองอื่นๆ"
SLD_SCROLL="เลื่อนขึ้นด้านบน"
SLD_SCROLL_BY_URL="เลื่อนตามที่อยู่ URL"
SLD_SCROLL_BY_URL_DESC="หากเลือกค่านี้ จะเป็นการเลื่อนหน้าต่างไปยังส่วนด้านบนของสไลด์ เมื่อสไลด์ถูกเปิดโดยใช้เป็นที่อยู่ url คุณสามารถกำหนดค่าตัวเลือกนี้ใหม่ทับลงไปได้ โดยใส่เครื่องหมายลบ (-) ต่อท้ายชื่อของสไลด์ในช่องที่อยู่ url<br /><br />หากคุณไม่ได้เลือกใช้ค่านี้ คุณสามารถกำหนดค่าใหม่ทับลงไปได้ โดยการใช้เครื่องหมายบวก (+) ต่อท้ายชื่อสไลด์ในช่องที่อยู่ url"
SLD_SCROLL_DESC="หากเลือกค่านี้ จะเป็นการเลื่อนหน้าต่างไปยังส่วนด้านบนของสไลด์แรกเมื่อสไลด์ถูกเปิด<br /><br />เมื่อเลือก 'ไปที่สไลด์' จะเป็นการเลื่อนไปที่ส่วนด้านบนของสไลด์นั้นๆ"
