SLIDERS="Sliders"
SLIDERS_DESC="Avec Sliders, vous pouvez créez des sliders dans Joomla!<br /><br />Puoi usare il bottone editor per piazzare un blocco diapositive di esempio. La sintax est simple:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1}<br />votre texte...<br />{slider Slider Title 2}<br />Autre texte...<br />{/sliders}</span><br /><br />Pour créer un lien utiliser Slider Links, exemple:<br /><span class=&quot;nn_code&quot;>{sliderlink Titolo diapositiva 2}texte du lien{/sliderlink}</span><br /><br />Pour ajouter une autre class/style , exemple:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1&#124;myclass}</span><br />Sliders&#39;s stylesheet contiens les styles pour les classes bleue, verte et grise."

