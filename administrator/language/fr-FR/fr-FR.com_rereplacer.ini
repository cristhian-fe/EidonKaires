RR_CONTACT_TABLE_DESC="La table de contact est utilisée si vous utilisez le tag utilisateur dynamique.<br /><br />Si vous utilisez un extension de contact tiers, vous pouvez changer la table de contact à utiliser en base de données. Cela ne fonctionne que pour les tables où l'identifiant utilisateur est stocké dans le champ 'user_id'."
