RR_REPLACE="Remplacer"
; RR_REPLACE_DESC="<b>Normal search:</b><br />A comma separated list of strings. If no list is given, all searches will be replaced with this.<br /><br /><b>Regular Expression search:</b><br />You can use the numbered back references (like: \1, \2).<br /><br />Leave empty to remove the search(es)."
RR_REPLACE_WITH_SOMETHING_ELSE="Remplacer avec autre chose"
RR_REPLACE_ZIP="Remplacer ZIP"
RR_SEARCH="Recherche"
RR_SEARCH_AREAS="Zones de recherche"
; RR_SEARCH_DESC="<b>Normal search:</b><br />A comma separated list of strings or a single search. Keep in mind that spaces are matches too. So don't place spaces after the commas when making a list (unless you want to match words with a leading space).<br /><br /><b>Regular Expression search:</b><br />You can use all regular expression syntaxes known by php."
RR_SEARCH_OPTIONS="Options de recherche"
RR_SEARCH_REPLACE="Rechercher & Remplacer"
; RR_SECTIONS_OTHERS_DESC="To also replace in articles on <strong>section blog views</strong> (where only some articles match the selection) and <strong>other views</strong>, you must set the search area to <strong>'Articles'</strong>."
RR_SHOW_SEARCH_AND_REPLACE_FIELDS="Montrer les champs de recherche et de remplacement"
