RR_DYNAMIC_TAGS="Balises dynamiques"
RR_DYNAMIC_TAGS_DESC="Voici un aperçu des codes supplémentaires et des balises dynamiques que vous pouvez/devriez utiliser dans diverses situations.<br /><strong>Note:</strong>La balise utilisateur positionne des données de l'utilisateur connecté. Si le visiteur n'est pas connecté, la balise sera supprimée."
RR_ELSE="Sinon"
RR_ELSE_DESC="Indiquez s'il faut remplacer avec autre chose si les assignations ne correspondent pas."
RR_ENABLE_IN_ADMIN="Activer dans l'administration"
RR_ENABLE_IN_ADMIN_ARE_YOU_SURE="Activé dans l'administration! Si votre recherche/remplacement contient des erreurs, cela pourrait vous empêcher d'accéder à l'administration du site! Etes-vous sûr(e) ?"
RR_ENABLE_IN_ADMIN_DESC="Si activé, les remplacements seront aussi effectués côté administration.<br /><br /><b>Soyez prudent!</b><br />Ne l'activez qu'en cas de réel besoin.<br />Si votre recherche/remplacement contient des erreurs, cela pourrait vous empêcher d'accéder à l'administration du site!"
RR_ENABLE_IN_AREA="Activer dans la zone"
RR_ENABLE_IN_AREA_DESC="Indiquez où effectuer les recherches.<br /><br /><b>Articles (et Sections et Catégories)</b><br />Uniquement dans les articles à partir du gestionnaire d'articles. Dans pas dans les articles de forum par exemple. et non plus dans les articles affichés par des modules.<br /><br /><b>Contenu (pas dans les modules)</b><br />Dans la zone principale de votre site. Donc, dans tous les composants, mais pas dans les modules et autres éléments en dehors de la zone principale.<br /><br /><b>Corps (pas dans l'entête)</b><br />Dans tout le site excepté dans l'entête HTML (comme le titre de la page ou autres balises meta)<br /><br /><b>Partout</b><br />Dans tout le site y compris l'entête HTML."
RR_ENABLE_IN_AUTHOR="Activer dans l'auteur"
RR_ENABLE_IN_AUTHOR_DESC="Si activé, les remplacements se feront aussi dans le nom de l'auteur de l'article"
RR_ENABLE_IN_FEEDS="Activer dans les flux"
RR_ENABLE_IN_FEEDS_DESC="Si activé, les remplacements se feront aussi dans les flux du site internet."
RR_ENABLE_IN_TAGS="Activer dans les balises"
RR_ENABLE_IN_TAGS_DESC="Si activé, les remplacements se feront aussi dans les balises (HTML). Vous pouvez aussi choisir de faire les remplacements uniquement dans les balises. Ceci concerne les balises actuelles &lt;...> et non ce qui est entre une balise ouvrante et fermante."
RR_ENABLE_IN_TITLE="Activer dans le titre"
RR_ENABLE_IN_TITLE_DESC="Si activé, les remplacements se feront aussi dans le titre des articles."
RR_HELP_ON_REGULAR_EXPRESSIONS="Pour de l'aide sur les expressions régulières, voir le %stableau des expressions régulières%s."
RR_HIDE_SEARCH_AND_REPLACE_FIELDS="Cacher les champs de recherche et de remplacement"
RR_INPUT_EXAMPLE="Exemple d'entrée"
RR_ITEM_INFORMATION="Editer cet élément ReReplacer. Tous les champs ont une description dans les bulles d'aide. Voir la page d'aide pour plus d'information."
RR_LIMIT_TO_TAG_SELECTION="Limite à la sélection de balise"
RR_LIMIT_TO_TAG_SELECTION_DESC="Si activé, les remplacements se feront aussi dans les balises sélectionnées et les paramètres de balise. Sinon les recherches se feront dans toutes les balises."
RR_LIST_INFORMATION="Ajouter un nouvel élément ReReplacer ou en éditer un. Voir la page d'aide pour plus d'information."
RR_NAME_DESC="Donner un nom à l'élément."
RR_NORMAL_DESC="Montrer les paramètres basiques:<ul><li>Détails de l'élément</li><li>Champs de remplacement</li><li>Options de recherche</li><li>Paramètres de la zone de recherche principale</li></ul>"
; RR_ONLY_BETWEEN_DESC="The search will only take place between the given (html) code. This only works if both the start and end field are entered.<br /><br />The search will be done within the smallest possible part between the start and end codes.<br />Example:<br />If you replace 'x' by 'y' between '123' and '456':<br />123 xxx 123 xxx 456 xxx 456<br />will be replaced by:<br />123 xxx 123 yyy 456 xxx 456<br /><br /><em>(You cannot use regular expressions in these fields.)</em>"
