JLIB_RULES_SETTING_NOTES="1. Si vous changez le paramètre, cela s'appliquera au composant. Notez ceci:<br /><em>Hérité</em> indique que les permissions de la configuration globale et du groupe parent seront utilisées.<br /><em>Interdite</em> indique que peu importe les paramètres de la configuration gloable ou du groupe parent, le groupe en cours d'édition ne peut prendre cette action sur ce composant.<br /><em>Permise</em> indique que le groupe en cours d'édition peut prendre cette action sur ce composant (mais s'il y a conflit avec la configuration globale ou le groupe parent, cela n'aura aucun impact; un conflit sera indiqué par <em>Non autorisée (bloquée)</em> sous les paramètres calculés).<br />2. Si vous sélectionnez un nouveau paramètre, cliquez sur <em>Sauver</em> pour rafraîchir les paramètres calculés."
JLIB_RULES_SETTING_NOTES_ITEM="1. Si vous changez le paramètre, cela s'appliquera au composant. Notez ceci:<br /><em>Hérité</em> indique que les permissions de la configuration globale et du groupe parent seront utilisées.<br /><em>Interdite</em> indique que peu importe les paramètres de la configuration gloable ou du groupe parent, le groupe en cours d'édition ne peut prendre cette action sur ce module.<br /><em>Permise</em> indique que le groupe en cours d'édition peut prendre cette action sur ce module (mais s'il y a conflit avec la configuration globale ou le groupe parent, cela n'aura aucun impact; un conflit sera indiqué par <em>Non autorisée (bloquée)</em> sous les paramètres calculés).<br />2. Si vous sélectionnez un nouveau paramètre, cliquez sur <em>Sauver</em> pour rafraîchir les paramètres calculés."

