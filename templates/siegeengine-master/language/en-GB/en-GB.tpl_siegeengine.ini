TPL_SIEGEENGINE_DESCRIPTION="<style type="_QQ_"text/css"_QQ_">
.panel,
fieldset.adminform {
  background-color: #3e5b85;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#3e5b85), to(#224273)); /* Safari 4+, Chrome */
  background-image: -webkit-linear-gradient(top, #3e5b85, #224273); /* Chrome 10+, Safari 5.1+, iOS 5+ */
  background-image:    -moz-linear-gradient(top, #3e5b85, #224273); /* Firefox 3.6-15 */
  background-image:      -o-linear-gradient(top, #3e5b85, #224273); /* Opera 11.10-12.00 */
  background-image:         linear-gradient(to bottom, #3e5b85, #224273); /* Firefox 16+, IE10, Opera 12.50+ */
   -webkit-border-radius:  5px 12px 5px 5px;
   -moz-border-radius:     5px 12px 5px 5px;
   border-radius:          5px 12px 5px 5px;
   -moz-background-clip: padding; -webkit-background-clip: padding-box; background-clip: padding-box;
-webkit-box-shadow: inset 0px 0px 2px 0px rgba(255,255,255,0.7); /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
          box-shadow: inset 0px 0px 2px 0px rgba(255,255,255,0.7); 
   border: 1px solid #0a192e;
   padding: 6px 10px;
   color: #fff;
   text-shadow:1px 1px 0 #222;
   text-decoration: none;
}
.pane-sliders .panel {
border: 1px solid #0a192e;
}
a:link, a:visited, a {
	color:#a8c6f0;
	text-shadow:none;
	text-decoration:underline;
}
fieldset.adminform legend {
	color: #fff;
   text-shadow:1px 1px 0 #222;
}
.button2-left {
	background:transparent;
}
.button2-left .blank {
  background:none;
background-color: #3e5b85;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#3e5b85), to(#224273)); /* Safari 4+, Chrome */
  background-image: -webkit-linear-gradient(top, #3e5b85, #224273); /* Chrome 10+, Safari 5.1+, iOS 5+ */
  background-image:    -moz-linear-gradient(top, #3e5b85, #224273); /* Firefox 3.6-15 */
  background-image:      -o-linear-gradient(top, #3e5b85, #224273); /* Opera 11.10-12.00 */
  background-image:         linear-gradient(to bottom, #3e5b85, #224273); /* Firefox 16+, IE10, Opera 12.50+ */
   -webkit-border-radius:  5px 12px 5px 5px;
   -moz-border-radius:     5px 12px 5px 5px;
   border-radius:          5px 12px 5px 5px;
   -moz-background-clip: padding; -webkit-background-clip: padding-box; background-clip: padding-box;
-webkit-box-shadow: inset 0px 0px 2px 0px rgba(255,255,255,0.7); /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
          box-shadow: inset 0px 0px 2px 0px rgba(255,255,255,0.7); 
   border: 1px solid #0a192e;  border-radius:5px;
  padding:2px;
}
.button2-left .blank a {
	color:#fff;
	text-decoration:none;
}
.button2-left .blank:hover {
	background-color: #224273;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#224273), to(#3e5b85)); /* Safari 4+, Chrome */
  background-image: -webkit-linear-gradient(top, #224273, #3e5b85); /* Chrome 10+, Safari 5.1+, iOS 5+ */
  background-image:    -moz-linear-gradient(top, #224273, #3e5b85); /* Firefox 3.6-15 */
  background-image:      -o-linear-gradient(top, #224273, #3e5b85); /* Opera 11.10-12.00 */
  background-image:         linear-gradient(to bottom, #224273, #3e5b85); /* Firefox 16+, IE10, Opera 12.50+ */
}
#element-box .m {
	background-color: #3e5b85 !important;
}
#jform_id, span.readonly, input.readonly {
	 color: #fff;
   text-shadow:1px 1px 0 #222;
}
.panel label {
   font-weight:normal;
   text-align:left;
}
.pane-sliders .content,
.pane-sliders .panel h3,
fieldset.adminform input,
.pane-sliders .panel fieldset {
   background:none;
}
h1 {
color: #fff;
   text-shadow:1px 2px 1px #222;
}
.pane-sliders .panel fieldset {
   margin-bottom:0;
   padding-bottom:0;
}
#jform_params_analytics, #jform_params_setGeneratorTag, #jform_params_menuModTitle, #jform_params_custLogo, #jform_params_customCSS  {
	border-radius:8px;
	padding:4px 8px;
	margin-top:2px;
}

